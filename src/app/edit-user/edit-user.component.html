<div class="container align-content-center border p-5 shadow" >
  <h2>Modificar usuario</h2>

  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="user.name" type="text" class="form-control"   placeholder="Nombre">
  </div>

  <div class="form-group">
    <label>NickName </label>
    <input [(ngModel)]="user.nickName" type="text" class="form-control"   placeholder="NickName">
  </div>

  <div class="form-group">
    <label>Email </label>
    <input [(ngModel)]="user.email" type="email" class="form-control"  placeholder="email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="Password">
  </div>

  <div class="form-group">
    <label>Rol</label>
    <input [(ngModel)]="user.role_id" type="number" max="4" min="2" class="form-control"   placeholder="Rol">
  </div>

  <div class="form-group">
    <label>Biografía</label>
    <textarea [(ngModel)]="user.biography" class="form-control"   placeholder="Biografía"></textarea>
  </div>

  <div class="form-group">
    <label>Teléfono</label>
    <input [(ngModel)]="user.telephone" type="text" class="form-control"   placeholder="Teléfono">
  </div>

  <div class="form-group">
    <label>Foto de perfil</label>
    <input [(ngModel)]="user.photo" type="text" class="form-control"   placeholder="url del servidor">
  </div>
  <button (click)="modify()" class="btn btn-primary ">Guardar</button>
</div>
